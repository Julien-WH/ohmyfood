<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />

    <title>OhMyFood !</title>
  </head>
  <body>
    <header>
      <div class="header">
        <img src="assets/images/logo/ohmyfood@2x.svg" alt="Oh My Food" />
      </div>
      <div class="location">
        <i class="fa-solid fa-location-dot"></i>
        <span>Paris, Belleville</span>
      </div>
    </header>

    <main>
      <section class="hero-banner">
        <h1 class="hero-banner__title">Réservez le menu qui vous convient</h1>

        <p class="hero-banner__text">
          Découvrez des restaurants d’exception, sélectionnés par nos soins.
        </p>

        <a href="#" class="btn">Explorer nos restaurants</a>
      </section>

      <section class="functioning">
        <h2 class="section-title">Fonctionnement</h2>
        <ol class="functioning__cards">
          <li class="functioning__card">
            <i class="fa-solid fa-mobile-screen-button"></i>Choisissez un
            restaurant
          </li>
          <li class="functioning__card">
            <i class="fa-solid fa-list-ul"></i>Composez votre menu
          </li>
          <li class="functioning__card">
            <i class="fa-solid fa-store"></i>Dégustez au restaurant
          </li>
        </ol>
      </section>

      <section class="restaurants">
        <article class="restaurants__cards">
          <img
            src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="assiette servie à la palette du goût"
          />
          <div>
            <h3><a href="#">La palette du goût</a><span>Nouveau</span></h3>
            <p>Ménilmontant</p>
            <button>Coeur</button>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
